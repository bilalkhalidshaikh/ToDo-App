<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="animation">
      <header>
        <h1>
          <strong style="color: #f6d361;">ToDo</strong
          ><strong style="color: #fda085;">App</strong>
        </h1>
      </header>
      <main class="container">
        <div class="container main-div container-fluid">
          <input
            type="text"
            class="input container-fluid"
            id="Todo_Input"
            placeholder="Enter your Today Task...."
            autofocus
            required
          />
          <span class="add-del">
            <i class="fas fa-plus-circle icon1" onclick="addTodo()"></i>

            <i class="fas fa-trash icon2" onclick="delAll()"></i>
          </span>
        </div>

        <br />

        <div>
          <div id="todoList" class="todo"><hr /></div>
        </div>

        <footer>
          <div></div>
        </footer>
      </main>
    </div>
    <script src="./App.js"></script>
    <script
      src="https://kit.fontawesome.com/75d8dabc12.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
